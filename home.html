<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body style="background-color: rgb(239,135,146);">
    <div class="container-fluid">
    <div class="row mt-3">
    <div class="col-6">
        <h1 id="head1">Welcome User</h1>
    </div>
    <div class="col-6">
        <button style="float: right;" type="button" class="btn btn-danger" onclick="logout()">logout</button>
    </div>
    <div class="col-4">
        <img src="https://img.freepik.com/free-vector/tablet-login-concept-illustration_114360-7963.jpg" height="400px" width="400px" alt="">
        </div>
        <br>
        <div class="col-4">
            <h1 class="text-primary text-center">Employee Details</h1>
            <input id="empid" type="text" class="form-control m-2" placeholder="employeeid">
            <input id="empname" type="text" class="form-control m-2" placeholder="employeename">
            <input id="empaddr" type="text" class="form-control m-2" placeholder="employee adress">

            <button type="button" class="btn btn-outline-primary m-2" onclick="addEmployee()">Add employee</button>
            <br>
       </div>
       <div class="col-4">
        <form>
        <input id="emp" type="text" class="form-control mb-2" placeholder="search Id">
        <button class="btn btn-primary" onclick="search()">search</button>
        <div id="result">

        </div>
        </form>
        </div>
        </div>
